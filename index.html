<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>track-calories</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="outer-container">
    <div class="main-container">
        <div class="title">
            <h1>Track Your Spending Calories</h1>
            <h2>Choose your activity and times of this activity</h2>
        </div>

        <div class="container">
            <div class="options"></div>
            <div class="list-one" id="list-one">
        </div>
            <input type="number" val="number 1"  id="num1" class="number" name="number" />
        </div>         
        <div class="button-container">
            <button type="button" id="button1" >Add Activity</button>
        </div>

        <div class="most-calories-container">
            <button type="button" id="most-calories" >Show most calories activity</button>
        </div>
        <div class="list-most-activities" id="list-most-activities"></div>
        
        <div class="listActivties">
            <button type="button" id="allActivies" >Show Activities</button>
        </div>
        <div class="all-activities-container" id="all-activities-container"></div>
    </div>
</div>

<script src="main.js"></script>
</body>

</html>
