<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>track-calories</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="outer-container">
    <div class="main-container">
        <div class="title">
            <h1>Track Activity Calories</h1>
            <h2>Your activity and time you worked on it</h2>
        </div>

        <div class="container">
            <div class="list-activities" id="list-activities"></div>
            <div class="input-box">
                <label for="minutes">Time spend (minutes):</label>
                <input type="number" val="minutes"  id="minutes" class="minutes" name="minutes" />
            </div>
            <div class="button-container">
            <button type="button" id="add-button" >Add Activity</button>
            </div>
        </div>         

        <div class="added-activities-container">
            <div class="listActivties">
                <button type="button" id="allActivies" >Show Activities</button>
                <div class="all-activities-container" id="all-activities-container"></div>
            </div>

            <div class="most-calories-container">
                <button type="button" id="most-calories" >Show Most Calories Activity</button>
                <div class="list-most-activities" id="list-most-activities"></div>
            </div>
                
        </div>       
    </div>
</div>

<script src="main.js"></script>
</body>

</html>
